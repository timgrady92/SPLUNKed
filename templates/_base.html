<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SPLUNKed - Educational SPL Learning Platform for Splunk Analysts">
    <title>{% block title %}SPLUNKed{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    {% from "_components.html" import navbar, sidebar, footer, spl_reference_sidebar %}

    <!-- Navigation -->
    {{ navbar(request.endpoint) }}

    <!-- Sidebar -->
    {{ sidebar() }}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {{ footer() }}

    <!-- SPL Reference Sidebar (global) -->
    {{ spl_reference_sidebar() }}

    <!-- Core Scripts -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="{{ url_for('static', filename='glossary.js') }}"></script>
    <script src="{{ url_for('static', filename='spl-sidebar.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
